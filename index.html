<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minhuyn 💖</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  </head>
  <body>
    <div id="login-screen">
      <h2>MinMin & MinHuyen</h2>
      <p>Nhập mã PIN để bắt đầu chat nhé!</p>
      <input
        id="password-input"
        type="password"
        maxlength="6"
        placeholder="••••••"
      />
      <button id="login-button">🔓 Mở khoá</button>
    </div>
    <div class="chat-container">
      <div class="chat-header">
        <button
          id="delete-all-btn"
          title="Xoá tất cả tin nhắn"
          class="delete-all-btn"
        >
          🗑️ Xoá tất cả
        </button>
      </div>
      <div id="chat-box"></div>
      <div id="typing-status"></div>
      <div class="chat-input-row">
        <input id="message-input" type="text" placeholder="Nhập tin nhắn..." />
        <button id="send-button" title="Gửi">
          <svg height="24" width="24" viewBox="0 0 24 24" fill="#fff">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
          </svg>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
